<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Custom CSS */
      .parent-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <title>Login page</title>
  </head>
  <body>
    <section class="text-center text-lg-start">
      <div class="card parent-container">
        <img
          class="luffy"
          src="https://i.pinimg.com/originals/71/1e/ab/711eabdcb2a98390783f75007ff6895d.gif"
          alt="Luffy-running"
          id="Luffy"
        />
        <div class="row g-0 d-flex align-items-center">
          <div class="card-body py-5 px-md-5 shadow-right shadow-lg">
            <form>
              <!-- username -->
              <div class="form-outline mb-4">
                <input
                  type="username"
                  id="username"
                  class="form-control"
                  required
                />
                <label class="form-label pt-2" for="username">Username</label>
              </div>

              <!-- password -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
                <label class="form-label pt-2" for="password">Password</label>
              </div>
              <!-- sign in button -->
              <a href="dashboard.html">
                <button type="button" class="btn btn-primary btn-block mb-4">
                  Sign in
                </button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
